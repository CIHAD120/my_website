  <style>
    :root{
      --bg-start:#2a1951; /* deep violet */
      --bg-end:#0e0c1b;   /* night */
      --card:#120f21cc;   /* translucent card */
      --text:#e9e6ff;
      --muted:#bdb8e9;
      --accent1:#7c3aed;
      --accent2:#2563eb;
      --accent3:#10b981;
      --ring1:#ff6a00;
      --ring2:#ffc400;
      --ring3:#00ffd5;
      --shadow: 0 20px 50px rgba(0,0,0,.45);
      --radius: 22px;
      --glass-blur: blur(10px);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      min-height:100%;
      font-family:'Cairo', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 600px at 15% 20%, #3b1b7a55, transparent 70%),
                  radial-gradient(900px 500px at 85% 30%, #1c225f55, transparent 70%),
                  linear-gradient(145deg, var(--bg-start), var(--bg-end));
      background-attachment: fixed;
    }
    .wrap{
      max-width: 1800px; /* Looks great on 4K while staying centered */
      padding: clamp(20px, 2.5vw, 60px);
      margin: 0 auto;
    }

    /* Header */
    .title{
      font-weight:800;
      font-size: clamp(28px, 3.8vw, 64px);
      letter-spacing:.5px;
      text-align:center;
      margin: clamp(16px, 2.5vw, 36px) 0 40px;
      color:#f5d06a;
      text-shadow: 0 2px 0 #000, 0 18px 50px rgba(0,0,0,.5);
    }

    /* Grid */
    .grid{
      display:grid;
      gap: clamp(16px, 1.6vw, 28px);
      grid-template-columns: repeat(1, minmax(0, 1fr));
    }
    @media (min-width:720px){
      .grid{grid-template-columns: repeat(2, 1fr)}
    }
    @media (min-width:1200px){
      .grid{grid-template-columns: repeat(3, 1fr)}
    }

    /* Card */
    .card{
      position:relative;
      isolation:isolate;
      background: linear-gradient(180deg, #18132b, #0f0c1f);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px clamp(18px, 2vw, 34px);
      border: 1px solid rgba(255,255,255,.06);
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(120% 140% at 110% -10%, #7c3aed22, transparent 40%),
                  radial-gradient(100% 120% at -5% 110%, #10b98122, transparent 45%);
      filter: var(--glass-blur);
      z-index:-1;
    }
    .card:hover{transform: translateY(-2px)}
    .card:focus-within{outline: 2px solid #7c3aed66}

    .row{display:flex; align-items:center; gap: clamp(16px, 1.6vw, 22px)}

    /* Icon ring */
    .ring{
      --size: clamp(72px, 6.2vw, 110px);
      width: var(--size); height: var(--size);
      display:grid; place-items:center;
      border-radius: 50%;
      position:relative;
      background: radial-gradient(circle at 30% 30%, #000 0 35%, #111 60%, #121212 100%);
    }
    .ring::before{
      content:""; position:absolute; inset:-3px; border-radius:50%;
      background: conic-gradient(
        from 0deg,
        #ff5e62, #ff9966, #ffd56b, #3ae374, #17ead9, #7f53ac, #ff5e62
      );
      filter: blur(1.2px) saturate(1.1);
      z-index:-1;
      animation: spin 6s linear infinite;
    }
    .ring i{font-size: clamp(28px, 2.4vw, 40px); color:#fff}
    @keyframes spin{to{transform: rotate(1turn)}}

    /* Text */
    .label{
      font-size: clamp(20px, 1.7vw, 26px);
      font-weight: 800; margin-bottom: 4px;
    }
    .sub{
      font-size: clamp(14px, 1.1vw, 18px);
      color: var(--muted);
      word-break: break-word;
    }

    /* Link as full hit-area */
    .hit{
      position:absolute; inset:0; border-radius:inherit;
    }
    .card:hover .hit{box-shadow: inset 0 0 0 1px #ffffff18}

    /* Utility badges (optional) */
    .badge{display:inline-block; font-size:12px; padding:.25rem .55rem; border-radius:999px; background:#ffffff14; margin-inline-start:10px}

    /* Make focus visible for accessibility */
    a:focus-visible{outline:2px dashed #a78bfa; outline-offset: 4px}
  </style>
</head>
